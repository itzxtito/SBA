<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <h1>Tito's Gym</h1>
      </div>
      <nav class="menu">
        <ul>
          <li class="dropdown">
            <a href="page3.html" class="active">Services</a>
            <div class="dropdown-content">
              <a href="#">Personal Training</a>
              <a href="#">Group Classes</a>
              <a href="#">Nutrition Counseling</a>
              <a href="#">Wellness Coaching</a>
            </div>
          </li>
          <li><a href="index.html">Home</a></li>
          <li><a href="page2.html">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <main class="signup-page">
      <div class="form-container">
        <h2>Create Your Account</h2>
        <p>Sign up to access exclusive fitness programs and updates!</p>
        <form class="signup-form" action="#" method="post">
          <label for="name">Full Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your full name"
            required
          />

          <label for="email">Email Address:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />

          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter a strong password"
            required
          />

          <label for="confirm-password">Confirm Password:</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="Confirm your password"
            required
          />

          <button type="submit" class="signup-button">Sign Up</button>
        </form>
      </div>
    </main>
  </body>
</html>
